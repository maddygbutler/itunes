<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iTunes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Discover iTunes</h1>

<div>Choose a Musician</div>

<select id="musician">
    <option value="Merle and Larry">Merle and Larry</option>
    <option value="Carl Gershon">Carl Gershon</option>
    <option value="Matty B Raps">Matty B Raps</option>
    <option value="One Direction">One Direction</option>
    <option value="Big Time Rush">Big Time Rush</option>
    <option value="Drake and Josh">Drake and Josh</option>
</select>


<div>Choose how Many Songs</div>

<select id="number">
    <option value="1">Number One Hit</option>
    <option value="5">Top Five Hits</option>
    <option value="10">Top Ten Hits</option>
    <option value="25">Top 25 Hits</option>
    <option value="50">Top 50 Hits</option>

</select>

<button id="search">Search</button>

<div id="list"></div>

</body>
</html>
